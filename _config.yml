# Site settings
title: Steven Denney
name: Steven Denney
description: Assistant Professor of International Relations and Korean Studies at Leiden University. Bridging digital humanities with quantitative social science.
url: "https://scdenney.github.io"
baseurl: "/scdenney"

# Author information
author:
  name: Steven Denney
  email: s.c.denney@hum.leidenuniv.nl
  location: Leiden, the Netherlands
  twitter: stevendenney86
  bluesky: stevendenney86.bsky.social
  linkedin: scdenney
  google_scholar: NEy33k4AAAAJ

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Sass settings
sass:
  style: compressed
  sass_dir: _sass
